<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styling */
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            transition: transform 0.2s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        /* Heading styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #76c7c0;
        }

        /* Input and select styling */
        input[type="file"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 16px;
        }

        input[type="file"]::file-selector-button {
            background-color: #76c7c0;
            color: #121212;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #5ea8a0;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #76c7c0;
            color: #121212;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5ea8a0;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        /* Form spacing */
        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Seating Arrangement Form</h2>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="students_file">Upload Students File (with Roll Numbers):</label>
            <input type="file" id="students_file" name="students_file" required>

            <label for="schedule_file">Upload Schedule File:</label>
            <input type="file" id="schedule_file" name="schedule_file" required>

            <label for="rooms_file">Upload Rooms File:</label>
            <input type="file" id="rooms_file" name="rooms_file" required>

            <label for="student_names_file">Upload Student Names File (Roll Numbers and Names):</label>
            <input type="file" id="student_names_file" name="student_names_file" required>

            <label for="buffer">Buffer Size (e.g., 5):</label>
            <input type="number" id="buffer" name="buffer" min="0" value="5" required>

            <label for="seating">Seating Option:</label>
            <select id="seating" name="seating">
                <option value="dense">Dense</option>
                <option value="sparse">Sparse</option>
            </select>

            <input type="submit" value="Generate Seating Arrangement">
        </form>
    </div>
</body>
</html>
