<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .download-link {
            text-decoration: none;
            color: #007bff;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Seating Arrangement Files</h2>
    <ul>
        {% for file in files %}
        <li>
            <a class="download-link" href="{{ url_for('download', filename=file) }}">
                {{ file }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
